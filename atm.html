<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ATM Simulation</title>

<style>
body{
margin:0;
font-family:Arial;
background:#050505;
color:#00ffff;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.atm{
background:#111;
padding:30px;
border-radius:20px;
box-shadow:0 0 30px #00ffff;
text-align:center;
width:340px;
position:relative;
}

.card{
width:80px;
height:50px;
background:#00ffff;
margin:auto;
border-radius:8px;
animation:insert 2s infinite alternate;
}
@keyframes insert{
from{transform:translateY(0)}
to{transform:translateY(10px)}
}

.screen{
background:#000;
padding:15px;
border-radius:10px;
margin-bottom:15px;
}

input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:10px;
border:none;
outline:none;
text-align:center;
font-size:18px;
}

button{
background:#00ffff;
border:none;
padding:10px 18px;
margin:5px;
border-radius:20px;
cursor:pointer;
}

.keypad button{
width:70px;
margin:4px;
}

.menu{display:none;}

.history{
max-height:100px;
overflow:auto;
background:#000;
padding:10px;
border-radius:10px;
margin-top:10px;
}

.receipt{
display:none;
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:#000;
padding:20px;
border-radius:15px;
box-shadow:0 0 20px #00ffff;
width:260px;
}
</style>
</head>

<body>

<div class="atm">

<div class="card"></div>

<div class="screen">
<h3>ATM Login</h3>
<input type="password" id="pin" placeholder="Enter 4 digit PIN" readonly>
</div>

<div class="keypad">
<button onclick="press(1)">1</button>
<button onclick="press(2)">2</button>
<button onclick="press(3)">3</button><br>
<button onclick="press(4)">4</button>
<button onclick="press(5)">5</button>
<button onclick="press(6)">6</button><br>
<button onclick="press(7)">7</button>
<button onclick="press(8)">8</button>
<button onclick="press(9)">9</button><br>
<button onclick="clearPin()">C</button>
<button onclick="press(0)">0</button>
<button onclick="login()">OK</button>
</div>

<div class="menu" id="menu">
<h3>ATM Menu</h3>
<p id="balance">Balance: ₹10000</p>

<button onclick="withdraw()">Withdraw ₹500</button>
<button onclick="deposit()">Deposit ₹500</button>
<button onclick="showReceipt()">Receipt</button>
<button onclick="logout()">Logout</button>
<button onclick="closeATM()">Close</button>

<div class="history" id="history"></div>
</div>

<div class="receipt" id="receipt">
<h3>Transaction Receipt</h3>
<div id="receiptData"></div>
<button onclick="closeReceipt()">Close</button>
</div>

</div>

<script>
let bal=10000;
let history=[];

function press(num){
if(document.getElementById("pin").value.length<4){
document.getElementById("pin").value+=num;
}
}

function clearPin(){
document.getElementById("pin").value="";
}

function login(){
let p=document.getElementById("pin").value;
if(p.length==4){
document.getElementById("menu").style.display="block";
}else{
alert("Enter 4 digit PIN");
}
}

function withdraw(){
if(bal>=500){
bal-=500;
history.push("Withdraw ₹500");
update();
}else alert("Low Balance");
}

function deposit(){
bal+=500;
history.push("Deposit ₹500");
update();
}

function update(){
document.getElementById("balance").innerText="Balance: ₹"+bal;
document.getElementById("history").innerHTML=history.join("<br>");
}

function showReceipt(){
document.getElementById("receipt").style.display="block";

let data="<b>Balance: ₹"+bal+"</b><br><br>";
if(history.length==0){
data+="No Transactions";
}else{
data+=history.join("<br>");
}

document.getElementById("receiptData").innerHTML=data;
}

function closeReceipt(){
document.getElementById("receipt").style.display="none";
}

function logout(){
document.getElementById("menu").style.display="none";
clearPin();
}

function closeATM(){
window.history.back();
}
</script>

</body>
</html>
