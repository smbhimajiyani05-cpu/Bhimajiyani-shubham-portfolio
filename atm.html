<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ATM Simulation</title>

<style>
body{
margin:0;
font-family:Arial;
background:#050505;
color:#00ffff;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.atm{
background:#111;
padding:30px;
border-radius:20px;
box-shadow:0 0 25px #00ffff;
text-align:center;
width:320px;
}

input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:10px;
border:none;
outline:none;
}

button{
background:#00ffff;
border:none;
padding:10px 20px;
margin:5px;
border-radius:20px;
cursor:pointer;
}

.menu{display:none;}
</style>
</head>

<body>

<div class="atm">

<h2>ATM Login</h2>
<input type="password" id="pin" placeholder="Enter PIN">
<button onclick="login()">Login</button>

<div class="menu" id="menu">
<h3>ATM Menu</h3>
<p id="balance">Balance: ₹10000</p>

<button onclick="withdraw()">Withdraw ₹500</button>
<button onclick="deposit()">Deposit ₹500</button>
<button onclick="logout()">Logout</button>
</div>

</div>

<script>
let bal=10000;

function login(){
if(document.getElementById("pin").value=="1234"){
document.getElementById("menu").style.display="block";
}else{
alert("Wrong PIN");
}
}

function withdraw(){
bal-=500;
document.getElementById("balance").innerText="Balance: ₹"+bal;
}

function deposit(){
bal+=500;
document.getElementById("balance").innerText="Balance: ₹"+bal;
}

function logout(){
document.getElementById("menu").style.display="none";
}
</script>

</body>
</html>
