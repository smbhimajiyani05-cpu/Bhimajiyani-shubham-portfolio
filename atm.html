<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ATM Simulation</title>

<style>
body{
margin:0;
font-family:Arial;
background:#050505;
color:#00ffff;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.atm{
background:#111;
padding:30px;
border-radius:20px;
box-shadow:0 0 30px #00ffff;
text-align:center;
width:340px;
}

.screen{
background:#000;
padding:15px;
border-radius:10px;
margin-bottom:15px;
}

input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:10px;
border:none;
outline:none;
text-align:center;
font-size:18px;
}

button{
background:#00ffff;
border:none;
padding:10px 18px;
margin:5px;
border-radius:20px;
cursor:pointer;
}

.keypad button{
width:70px;
margin:4px;
}

.menu{display:none;}
</style>
</head>

<body>

<div class="atm">

<div class="screen">
<h3>ATM Login</h3>
<input type="password" id="pin" placeholder="Enter PIN" readonly>
</div>

<div class="keypad">
<button onclick="press(1)">1</button>
<button onclick="press(2)">2</button>
<button onclick="press(3)">3</button><br>
<button onclick="press(4)">4</button>
<button onclick="press(5)">5</button>
<button onclick="press(6)">6</button><br>
<button onclick="press(7)">7</button>
<button onclick="press(8)">8</button>
<button onclick="press(9)">9</button><br>
<button onclick="clearPin()">C</button>
<button onclick="press(0)">0</button>
<button onclick="login()">OK</button>
</div>

<div class="menu" id="menu">
<h3>ATM Menu</h3>
<p id="balance">Balance: ₹10000</p>

<button onclick="withdraw()">Withdraw ₹500</button>
<button onclick="deposit()">Deposit ₹500</button>
<button onclick="logout()">Logout</button>
<button onclick="closeATM()">Close</button>
</div>

</div>

<script>
let bal=10000;

function press(num){
document.getElementById("pin").value+=num;
}

function clearPin(){
document.getElementById("pin").value="";
}

function login(){
if(document.getElementById("pin").value=="1234"){
document.getElementById("menu").style.display="block";
}else{
alert("Wrong PIN");
clearPin();
}
}

function withdraw(){
if(bal>=500){
bal-=500;
document.getElementById("balance").innerText="Balance: ₹"+bal;
}else{
alert("Low Balance");
}
}

function deposit(){
bal+=500;
document.getElementById("balance").innerText="Balance: ₹"+bal;
}

function logout(){
document.getElementById("menu").style.display="none";
clearPin();
}

function closeATM(){
window.history.back();
}
</script>

</body>
</html>
